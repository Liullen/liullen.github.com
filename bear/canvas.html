<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paint</title>
    <style>
    #container {
        position: relative;
    }
    
    #imageView {
        border: 1px solid #000;
    }
    </style>
</head>

<body>
        <label>
            <input id="content" name="dialog" value="非常好" style="font-size: 26px; width: 256px;" maxlength="5">
        </label>
    <div id="container">
        <canvas id="imageView" width="256" height="256" />
    </div>
    <script>
    // Keep everything in anonymous function, called on window load.
    if (window.addEventListener) {
        window.addEventListener('load', function() {
                var canvas, context, img;

                // Initialization sequence.
                function init() {
                    // Find the canvas element.
                    canvas = document.getElementById('imageView');
                    img = document.createElement('img');
                    img.src = '1.png';
                    if (!canvas) {
                        alert('Error: I cannot find the canvas element!');
                        return;
                    }

                    if (!canvas.getContext) {
                        alert('Error: no canvas.getContext!');
                        return;
                    }

                    // Get the 2D canvas context.
                    context = canvas.getContext('2d');
                    if (!context) {
                        alert('Error: failed to getContext!');
                        return;
                    }


                    img.addEventListener("load", function() {
                        clearCanvas();
                        context.drawImage(img, 0, 0);
                    }, false);

                    // To enable drag and drop
                    canvas.addEventListener("dragover", function(evt) {    
                        evt.preventDefault();
                    }, false); 
                    // Handle dropped image file - only Firefox and Google Chrome
                    canvas.addEventListener("drop", function(evt) {    
                        var files = evt.dataTransfer.files;    
                        if (files.length > 0) {        
                            var file = files[0];        
                            if (typeof FileReader !== "undefined" && file.type.indexOf("image") != -1) {            
                                var reader = new FileReader();             // Note: addEventListener doesn't work in Google Chrome for this event
                                            
                                reader.onload = function(evt) {                
                                    img.src = evt.target.result;            
                                };            
                                reader.readAsDataURL(file);        
                            }    
                        }
                        doodle(185, 50);
                        evt.preventDefault();
                    }, false);   
                }

                var clearCanvas = function() {                
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(img, 0, 0);      
                };

                var content = document.getElementById('content');
                function doodle(x, y) {
                    clearCanvas();
                    var text = content.value.split('');
                    var size = 26;
                    if (text.length == 3)
                        size = 26
                    else if (text.length == 4)
                        size = 22
                    else if (text.length == 5)
                        size = 18
                    context.font = size + "px Georgia";

                    for (var i = 0; i < text.length; i++) {
                        context.fillText(text[i], x, y + i * (size + 8));
                    }
                }

                function ev_doodle(evt) {
                    doodle(185, 50);
                    evt.preventDefault();
                    return false;
                }                

                content.addEventListener('keyup', ev_doodle, false);
                init();
            },
            false);
    }
    </script>
</body>

</html>
